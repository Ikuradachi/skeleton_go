root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
# 1. Use forward slashes for cross-platform compatibility
# 2. On Windows, Go automatically adds .exe to the build, but Air looks for the base name
#entrypoint = "./tmp/main"
entrypoint = "./tmp/main.exe"

# 3. Standardized build command using forward slashes
#cmd = "go build -o ./tmp/main ./cmd/api/main.go"
cmd = "go build -o ./tmp/main.exe ./cmd/api/main.go"

# 4. Reduced delay for snappier feedback (500ms is a sweet spot)
delay = 500

exclude_dir = ["assets", "tmp", "vendor", "testdata"]
exclude_file = []
exclude_regex = ["_test.go"]
exclude_unchanged = false
follow_symlink = false
full_bin = ""
include_dir = []
include_ext = ["go", "tpl", "tmpl", "html"]
include_file = []

# 5. Allow 500ms for your app to shut down connections gracefully
kill_delay = "500ms"

log = "build-errors.log"
poll = false
poll_interval = 0
post_cmd = []
pre_cmd = []
rerun = false
rerun_delay = 500

# 6. Send SIGINT allows for Graceful Shutdown code in Go to trigger
send_interrupt = true

# 7. Prevent the runner from starting if the build failed
stop_on_error = true

[color]
app = ""
build = "yellow"
main = "magenta"
runner = "green"
watcher = "cyan"

[log]
main_only = false
silent = false
time = true # Useful to see exactly when a reload happened

[misc]
clean_on_exit = true # Clean up the tmp directory when you stop Air

[proxy]
app_port = 0
enabled = false
proxy_port = 0

[screen]
clear_on_rebuild = false
keep_scroll = true